<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia & Anuar's Wedding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            color: white;
            position: relative;
            background-color: #4a4a4a;
        }

        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
        }

        .date, .location {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: rgba(255, 192, 203, 0.9);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: pink;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .date, .location {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <video id="video-bg" autoplay loop muted playsinline>
        <source src="Anuarsofia.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    
    <div class="container">
        <h1 class="title">Sofia & Anuar</h1>
        <p class="subtitle">Save the Date</p>
        <p class="date">March 14th, 2026</p>
        <p class="location">Miami, Florida</p>
        <button class="btn" onclick="addToCalendar()">Add to Calendar</button>
    </div>

    <script>
        // Force video playback on mobile
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video-bg');
            
            // Try to play video immediately
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Automatic playback started
                }).catch(error => {
                    // Auto-play was prevented
                    console.log("Video autoplay failed:", error);
                });
            }
        });

        function addToCalendar() {
            const event = {
                title: "Sofia & Anuar's Wedding",
                start: new Date('2026-03-14'),
                location: 'Miami, Florida'
            };

            const icsFile = 
                'BEGIN:VCALENDAR\n' +
                'VERSION:2.0\n' +
                'BEGIN:VEVENT\n' +
                'DTSTART:' + event.start.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z\n' +
                'SUMMARY:' + event.title + '\n' +
                'LOCATION:' + event.location + '\n' +
                'END:VEVENT\n' +
                'END:VCALENDAR';

            const blob = new Blob([icsFile], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'wedding.ics';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
