<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia & Anuar - Save the Date</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: black;
        }

        #video-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #bgVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .date {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #mute-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3;
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .date {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div id="video-wrapper">
        <video id="bgVideo" playsinline autoplay muted loop>
            <source src="your-video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="overlay">
        <h1>Sofia & Anuar</h1>
        <div class="date">Save The Date</div>
        <div class="date">[Your Wedding Date]</div>
    </div>

    <button id="mute-btn">ðŸ”ˆ Toggle Sound</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bgVideo');
            const muteBtn = document.getElementById('mute-btn');
            
            // Force video play on page load
            function playVideo() {
                video.play().catch(function(error) {
                    console.log("Video play failed:", error);
                });
            }

            // Try to play video immediately
            playVideo();

            // Try again after a short delay
            setTimeout(playVideo, 1000);

            // Handle mute button
            muteBtn.addEventListener('click', function() {
                video.muted = !video.muted;
                muteBtn.textContent = video.muted ? 'ðŸ”ˆ Toggle Sound' : 'ðŸ”Š Toggle Sound';
                playVideo();
            });

            // Handle user interaction
            document.addEventListener('click', playVideo, { once: true });
            document.addEventListener('touchstart', playVideo, { once: true });
        });
    </script>
</body>
</html>
