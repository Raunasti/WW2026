<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sofia & Anuar - Save the Date</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: black;
            position: fixed;
        }

        #video-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #bgVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        #content-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 0 15px;
        }

        .date {
            color: white;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 0 15px;
        }

        #mute-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3;
        }

        @media screen and (min-width: 768px) {
            h1 {
                font-size: 4em;
            }

            .date {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div id="video-wrapper">
        <video id="bgVideo" playsinline webkit-playsinline muted loop>
            <source src="your-video.mp4" type="video/mp4">
        </video>
    </div>

    <div id="content-overlay">
        <h1>Sofia & Anuar</h1>
        <div class="date">Save The Date</div>
        <div class="date">[Your Wedding Date]</div>
    </div>

    <button id="mute-btn">ðŸ”Š Toggle Sound</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bgVideo');
            const muteBtn = document.getElementById('mute-btn');
            
            // Start video when page loads
            video.play().catch(function(e) {
                console.log('Video play failed:', e);
            });

            // Handle mute button
            muteBtn.addEventListener('click', function() {
                video.muted = !video.muted;
                muteBtn.textContent = video.muted ? 'ðŸ”ˆ Toggle Sound' : 'ðŸ”Š Toggle Sound';
                
                if (!video.muted) {
                    video.play().catch(function(e) {
                        console.log('Video play failed:', e);
                    });
                }
            });

            // Handle iOS specific issues
            document.body.addEventListener('touchstart', function() {
                video.play().catch(function(e) {
                    console.log('Video play failed:', e);
                });
            }, { once: true });
        });
    </script>
</body>
</html>
