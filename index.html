<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia & Anuar - Save the Date</title>
   <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .overlay {
        position: fixed; /* Changed from absolute to fixed */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4); /* Made slightly darker */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        z-index: 1; /* Added z-index */
    }

    h1 {
        font-size: 4em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .date {
        font-size: 2em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .mute-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.7);
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        z-index: 2; /* Added z-index */
    }

    /* Mobile Responsive Styles */
    @media screen and (max-width: 768px) {
        h1 {
            font-size: 2.5em;
            padding: 0 15px;
        }

        .date {
            font-size: 1.5em;
            padding: 0 15px;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5); /* Darker overlay for mobile */
        }

        .mute-button {
            bottom: 10px;
            right: 10px;
            padding: 8px 16px;
        }
    }
</style>
</head>
<body>
    <div class="video-container">
        <video id="bgVideo" autoplay loop muted>
            <source src="AnuarSofia.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="overlay">
        <h1>Sofia & Anuar</h1>
        <div class="date">Save The Date</div>
        <div class="date">[03/14/2025]</div>
    </div>

    <button class="mute-button" onclick="toggleMute()">ðŸ”Š Toggle Sound</button>

    <script>
        const video = document.getElementById('bgVideo');
        const muteButton = document.querySelector('.mute-button');

        function toggleMute() {
            video.muted = !video.muted;
            muteButton.textContent = video.muted ? 'ðŸ”ˆ Toggle Sound' : 'ðŸ”Š Toggle Sound';
        }

        // Start playing video when it's loaded
        video.addEventListener('loadeddata', () => {
            video.play();
        });
    </script>
</body>
</html>
