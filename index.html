<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia & Anuar's Wedding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            color: white;
            background-color: #4a4a4a; /* Fallback color */
        }

        .background-media {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hidden by default */
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
        }

        .names {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .save-date {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .date, .location {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .calendar-btn {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-btn:hover {
            background-color: white;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .names {
                font-size: 2.5rem;
            }
            .save-date {
                font-size: 1.2rem;
            }
            .date, .location {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-media">
        <!-- Fallback image for mobile -->
        <img src="wedding-background.jpg" class="background-image" alt="Wedding Background">
        <video id="background-video" autoplay loop muted playsinline>
            <source src="AnuarSofia.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content">
        <h1 class="names">Sofia & Anuar</h1>
        <p class="save-date">Save the Date</p>
        <p class="date">March 14th, 2026</p>
        <p class="location">Miami, Florida</p>
        <button class="calendar-btn" onclick="addToCalendar()">Add to Calendar</button>
    </div>

    <script>
        // Check if device can play video
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('background-video');
            const img = document.querySelector('.background-image');
            
            // Function to check if device can autoplay video
            function canPlayVideo() {
                const videoTest = document.createElement('video');
                return !!(videoTest.canPlayType && videoTest.canPlayType('video/mp4').replace(/no/, ''));
            }

            if (canPlayVideo()) {
                video.style.display = 'block';
                img.style.display = 'none';
            }
        });

        function addToCalendar() {
            const event = {
                title: "Sofia & Anuar's Wedding",
                start: new Date('2026-03-14'),
                location: 'Miami, Florida'
            };

            const icsFile = 
                'BEGIN:VCALENDAR\n' +
                'VERSION:2.0\n' +
                'BEGIN:VEVENT\n' +
                'DTSTART:' + event.start.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z\n' +
                'SUMMARY:' + event.title + '\n' +
                'LOCATION:' + event.location + '\n' +
                'END:VEVENT\n' +
                'END:VCALENDAR';

            const blob = new Blob([icsFile], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'wedding.ics';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
