<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia & Anuar's Wedding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        #video-background {
            position: fixed;
            /*right: -50%;  This is the key change that was working */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            /*bottom: 0;*/
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
            pointer-events: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .content {
            position: relative;
            padding: 20px;
            z-index: 1;
            scale: .75;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: white;
        }

        .details {
            font-size: 0.5em;
            font-style: italic;
            color: white;
        }

        .date, .location {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .buttons {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        #sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            z-index: 2;
        }

        /* ...existing code... */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: #fff;
            color: #000;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
            text-align: left;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            color: #000;
        }
        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .modal-content button {
            width: 100%;
        }
    </style>
</head>
<body>
    <video id="video-background" playsinline autoplay muted loop>
        <source src="Anuarsofia.mp4" type="video/mp4">
    </video>
    
    <button id="sound-toggle">Turn Sound On</button>
    
    <div class="overlay"></div>

    <div class="content">
        <h1>Sofia & Anuar</h1>
	    <h2>Save The Date</h2>
        <div class="date">March 14</div>
        <div class="location">Miami, Florida</div>
        
        <div class="buttons">
            <!-- Updated Calendar button with 2026 -->
            <a href="data:text/calendar;charset=utf8,BEGIN:VCALENDAR%0AVERSION:2.0%0ABEGIN:VEVENT%0ADTSTART:20260314T000000Z%0ADTEND:20260314T235959Z%0ASUMMARY:Sofia & Anuar's Wedding%0ALOCATION:Miami, Florida%0AEND:VEVENT%0AEND:VCALENDAR" 
               class="btn" download="wedding.ics">
                Add to Calendar
            </a>
            <!--
            /* RSVP buttons
            <a href="mailto:RSVP@sofia-anuar.com?subject=Wedding RSVP - Yes&body=I will attend the wedding" 
               class="btn">
                I'll Be There!
            </a>
            -->            
            <button id="open-modal" class="btn">I'll Be There!</button>
            
            <a href="mailto:RSVP@sofia-anuar.com?subject=Wedding RSVP - No&body=Unfortunately, I cannot attend the wedding" 
               class="btn">
                Can't Make It
            </a>
	    <h2><span class="details">Details to follow in invitation</span></h2>
        </div>
    </div>

    <!-- Modal for RSVP -->
    <div id="popup-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2 style="color: #000;">RSVP: I'll Be There!</h2>
            <form id="rsvp-form">
                <input type="text" id="rsvp-name" placeholder="Your Name" required><br><br>
                <input type="email" id="rsvp-email" placeholder="Your Email" required><br><br>
                <button type="submit" class="btn">Send RSVP</button>
            </form>
        </div>
    </div>

    <script>
        const video = document.getElementById('video-background');
        const soundToggle = document.getElementById('sound-toggle');
        
        function playVideo() {
            video.play().catch(function(error) {
                console.log("Video autoplay failed:", error);
            });
        }

        playVideo();
        window.addEventListener('load', playVideo);
        document.addEventListener('touchstart', playVideo, {once: true});

        soundToggle.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                soundToggle.textContent = 'Turn Sound Off';
            } else {
                video.muted = true;
                soundToggle.textContent = 'Turn Sound On';
            }
        });
    </script>

    
    <script>
    // Pop-up script
        document.getElementById('open-modal').onclick = function() {
        document.getElementById('popup-modal').style.display = 'flex';
    };
        document.getElementById('close-modal').onclick = function() {
        document.getElementById('popup-modal').style.display = 'none';
    };
        window.onclick = function(event) {
            const modal = document.getElementById('popup-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
    };

    // RSVP form handler
    
    document.getElementById('rsvp-form').onsubmit = function(e) {
    e.preventDefault();
    const name = document.getElementById('rsvp-name').value;
    const email = document.getElementById('rsvp-email').value;

    // Send to Google Apps Script Web App
    fetch('https://script.google.com/macros/s/AKfycbzOe9XEqX0noh2gSB7Ew-Tmzj7uMSGNkxC0D6AwkwbcZ_Oe4-aRgOpZNmnQhlEbTUMI/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`
    })
    .then(response => response.text())
    .then(result => {
        alert('RSVP sent! Thank you.');
        document.getElementById('popup-modal').style.display = 'none';
    })
    .catch(error => {
        alert('Error sending RSVP.');
    });

    // Optionally, still open mail client
    /*
    const subject = encodeURIComponent("Wedding RSVP - Yes");
    const body = encodeURIComponent(`I will attend the wedding.\nName: ${name}\nEmail: ${email}`);
    window.location.href = `mailto:RSVP@sofia-anuar.com?subject=${subject}&body=${body}`;
    */
    };
    </script>



</body>
</html>
