<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia & Anuar's Wedding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .save-date-banner {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .names {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .getting-married {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            margin: 20px 0;
            width: 80%;
            max-width: 500px;
        }

        .date-label, .location-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        .date, .location {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .pink-accent {
            color: #ffb6c1;
        }

        .btn {
            background-color: #ffb6c1;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            background-color: #ff9aaf;
            transform: scale(1.05);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            .names {
                font-size: 2.5rem;
            }
            .date, .location {
                font-size: 1.5rem;
            }
            .info-box {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted playsinline>
        <source src="Anuarsofia.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="container">
        <div class="save-date-banner">SAVE THE DATE â™¥</div>
        
        <h1 class="names">Anuar <span class="pink-accent">&</span> Sofia</h1>
        <p class="getting-married">are getting married</p>

        <div class="info-box">
            <p class="date-label">WEDDING DATE</p>
            <p class="date">March 14th, 2026</p>
            
            <p class="location-label">LOCATION</p>
            <p class="location">Miami, Florida</p>
        </div>

        <button class="btn" onclick="addToCalendar()">Mark Your Calendar</button>
        
        <p class="footer-text">Use this to mark your calendar, formal invites to follow!</p>
    </div>

    <script>
        // Ensure video plays on mobile devices
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.video-background');
            
            // Try to play video immediately
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Automatic playback started
                    console.log("Video playing successfully");
                }).catch(error => {
                    // Auto-play was prevented
                    console.log("Video autoplay failed:", error);
                });
            }
        });

        function addToCalendar() {
            const event = {
                title: "Sofia & Anuar's Wedding",
                start: new Date('2026-03-14'),
                location: 'Miami, Florida'
            };

            const icsFile = 
                'BEGIN:VCALENDAR\n' +
                'VERSION:2.0\n' +
                'BEGIN:VEVENT\n' +
                'DTSTART:' + event.start.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z\n' +
                'SUMMARY:' + event.title + '\n' +
                'LOCATION:' + event.location + '\n' +
                'END:VEVENT\n' +
                'END:VCALENDAR';

            const blob = new Blob([icsFile], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'wedding.ics';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
